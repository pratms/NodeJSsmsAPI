<!Doctype html>
<html ng-app="myApp">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script src="javascripts/angular.js"></script>

</head>
<body>
	<div class= "container" style = "margin-top:10%" ng-controller="myController">
	<div class="row">
			<form class="col-md-3 col-md-push-2" >
					<div class="form form-group">
						<input type="search" class="form-control" placeholder="search" ng-model="search"/>
							<ul ng-show="search" ng-repeat="employee in data | filter:search | limitTo:4">
					<li>{{employee.first_name}}</li>
					</ul>



					</div>


				</form>
			<div class="col-md-8 col-md-offset-2" style="height:300px; overflow-y:scroll">

				
			


				
				<table class= "table table-hover"  >
					<thead>
						<tr>
							<th>First Name</th>
							<th>City</th>
							<th>Gender</th>
							<th>Salary</th>
						</tr>
						<tbody>
							<tr ng-repeat="employee in data |filter:search">
								<td>{{employee.first_name}}</td>
								<td>{{employee.last_name}}</td>
								<td>{{employee.gender}}</td>
								<td>{{employee.email}}</td>
							</tr>

						</tbody>	
					</thead>
				</table>
				<button ng-click="clicked()">Click</button>
							<div class="click" ng:bind = "html">
							</div>
			</div>


		</div>


	</div>

</body>
</html>
